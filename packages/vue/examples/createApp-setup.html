<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script>
    const { createApp, reactive, h } = Vue
    // 构建组件实例
    const APP = {
      setup() {
        const obj = reactive({
          name: 'I am Kite'
        })

        setTimeout(() => {
          obj.name = 'You are Smile'
        }, 2000)

        return () => h('div', obj.name)
      }
    }

    // 通过 createAPP 标记挂载组件
    const app = createApp(APP)
    // 挂载位置
    app.mount('#app')
  </script>
</html>
